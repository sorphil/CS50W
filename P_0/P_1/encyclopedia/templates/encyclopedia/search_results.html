{% extends "encyclopedia/layout.html" %}

{% block title %}
    
{% endblock %}

{% block body %}
    <h1>Search results for: "{{searched}}"</h1>
    <ul>
        {% for entry in entries %}
                <li> <a href = "{% url 'encyclopedia:entry' entry.casefold %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
